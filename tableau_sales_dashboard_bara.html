<!DOCTYPE HTML>
<html>
<head>
    <title>Tableau Dashboard</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <style>
        body { margin: 0; font-family: Arial, sans-serif; }
        .navbar {
            background-color: #333;
            overflow: hidden;
            padding: 10px;
        }
        .navbar a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
            display: inline-block;
        }
        .navbar a:hover {
            background-color: #555;
        }
        .dashboard-container {
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="https://github.com/aliarafat1000/tableau-sales-supermarket" target="_blank">GitHub</a>
        <a href="https://public.tableau.com/views/project_course/CustomerDashboard?:language=en-US&publish=yes&:sid=&:redirect=auth&:display_count=n&:origin=viz_share_link" target="_blank">View in Tableau Public</a>
    </div>
    <!-- Tableau Dashboard Embed -->
    
    <div class="tableau-container">
        <div class="tableauPlaceholder" id="viz1741928724111" style="position: relative;">
            <noscript>
                <a href="#">
                    <img alt="Sales Dashboard"
                         src="https://public.tableau.com/static/images/pr/project_course/SalesDashboard/1_rss.png"
                         style="border: none;" />
                </a>
            </noscript>
            <object class="tableauViz" style="width: 100%; height: 700px; border: none;">
                <param name="host_url" value="https%3A%2F%2Fpublic.tableau.com%2F" />
                <param name="embed_code_version" value="3" />
                <param name="site_root" value="" />
                <param name="name" value="project_course/SalesDashboard" />
                <param name="tabs" value="no" />
                <param name="toolbar" value="yes" />
                <param name="static_image" value="https://public.tableau.com/static/images/pr/project_course/SalesDashboard/1.png" />
                <param name="animate_transition" value="yes" />
                <param name="display_static_image" value="yes" />
                <param name="display_spinner" value="yes" />
                <param name="display_overlay" value="yes" />
                <param name="display_count" value="yes" />
                <param name="language" value="en-US" />
                <param name="filter" value="publish=yes" />
            </object>
        </div>
    </div>
    
    <style>
        .tableau-container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 10px;
            background-color: #f4f4f4;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }
    
        .tableauPlaceholder {
            border-radius: 8px;
            overflow: hidden;
        }
    
        .tableauViz {
            width: 100%;
            height: 700px;
        }
    </style>
    
    <script type="text/javascript">
        var divElement = document.getElementById('viz1741928724111');
        var vizElement = divElement.getElementsByTagName('object')[0];
        vizElement.style.width = '100%';
        vizElement.style.height = '700px';
        var scriptElement = document.createElement('script');
        scriptElement.src = 'https://public.tableau.com/javascripts/api/viz_v1.js';
        vizElement.parentNode.insertBefore(scriptElement, vizElement);
    </script>
    
    

</body>
</html>
